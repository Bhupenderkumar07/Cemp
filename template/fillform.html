{% extends "dashboard.html" %}
{% block content %}
<!--Show complaint -->
                   
<div class="row">
                    <div class="col-12">
                        {% for item in detail %}
                        
                        <div class="card">
                            <div class="card-body">
                                <form name="form" action="{{ url_for('fillform') }}"method="POST">
                                <center><h3>NIMCET</h3></center>
                                <div class="form-group">
        <label><h5 style="font-weight: bold;">Name :</h5></label>
        </br>
            <input class="au-input au-input--full" type="text" name="name" value="{{ item['name'] }}"  style="height: 40px; width: 300px">

        <div class="form-group">
        <label><h5 style="font-weight: bold;padding-left: 100px;">Date of birth :</h5></label>
        </br>
            <input class="au-input au-input--full" type="text" id="doo" name="age" value="{{item['dob']}}"  style="height: 40px; width: 300px">
        </div>
    </div>
                           <div class="form-group">
        <label><h5 style="font-weight: bold;padding-left: 100px;">Father Name :</h5></label>
        </br>
            <input class="au-input au-input--full" type="text" placeholder="father name"   style="height: 40px; width: 300px">

        <div class="form-group">
        <label><h5 style="font-weight: bold;padding-left: 100px;">Mother Name :</h5></label>
        </br>
            <input class="au-input au-input--full" type="text" id="doo" placeholder="Mother name"   style="height: 40px; width: 300px">
        </div>
    </div>

        <div class="form-group">
            <label><h5 style="font-weight: bold;padding-left: 100px;">Email :</h5></label>
            </br>
            <input class="au-input au-input--full" type="text"  value="{{item['email']}}"   style="height: 40px; width: 300px">

        <div class="form-group">
            <label><h5 style="font-weight: bold;padding-left: 100px;">Phone Number :</h5></label>
            </br>
            <input class="au-input au-input--full" type="text"  value="{{item['phone']}}"  style="height: 40px; width: 300px">
        </div>
    </div>

         <div class="form-group">
            <label><h5 style="font-weight: bold;padding-left: 100px;">Gender :</h5></label>
            </br>
            <input class="au-input au-input--full" type="text"  value="{{item['gender']}}"  style="height: 40px; width: 300px">
        </div>
        <div class="form-group">
            <label><h5 style="font-weight: bold;padding-left: 100px;">Adhar Number :</h5></label>
            </br>
            <input class="au-input au-input--full" type="text"  value="{{item['Adhaar_number']}}"  style="height: 40px; width: 300px">
        </div>
  <div class="form-group">
                                     <label><h5 style="font-weight: bold;padding-left: 100px;">Center 1 :</h5></label>
                                     <center>
                                            <select class="form-control pl-0 form-control-line"   style="height: 40px; width: 300px" name="c1">
                                                <option>Select</option>
                                                {% for item in centre %}

                                                <option value="{{item ['city']}}">{{item ['city']}}</option>
                                                
                                                {% endfor %}
                                                
                                            </select>
                                        </center>
                                        <label><h5 style="font-weight: bold;padding-left: 100px;">Center 2 :</h5></label>
                                     <center>
                                            <select class="form-control pl-0 form-control-line"   style="height: 40px; width: 300px" name="c2">
                                                <option>Select</option>
                                                {% for item in centre %}

                                                <option value="{{item ['city']}}">{{item ['city']}}</option>
                                                
                                                {% endfor %}
                                                
                                            </select>
                                        </center>
                                        <label><h5 style="font-weight: bold;padding-left: 100px;">Center 3 :</h5></label>
                                     <center>
                                            <select class="form-control pl-0 form-control-line"   style="height: 40px; width: 300px" name="c3">
                                                <option>Select</option>
                                                {% for item in centre %}

                                                <option value="{{item ['city']}}">{{item ['city']}}</option>
                                                
                                                {% endfor %}
                                                
                                            </select>
                                        </center>
                                    </div>
                                    {% endfor %}

   
         <div class="form-group">
                                        <div class="col-12" style="padding-left: 180px;">
                                            <button class="btn btn-warning text-white col-6" name="button1" type="submit" >Submit</button>
                                            <button class="btn btn-warning text-white col-6" name="button2" type="submit">cancel</button>
                                        </div>
                                    </div>
                                    </form>


    
                                
                            </div>
                        </div>
                    
                    </div>

</div>


        


 <!-- End of show complaint -->


{% endblock %}

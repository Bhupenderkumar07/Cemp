{% extends "dashboard.html" %}
{% block content %}


 <div class="container register">
                          
    
<div class="row">
                    <div class="col-lg-9 col-xlg-6 col-md-6">
                        <div class="card">
                            <div class="card-body profile-card">
                                 <form id="Login" action="" method="post">

                                    <h2 align="center"> Complaint Box </h1> 
                                        <br>
                                     <div class="form-group">
                                        
                                         <label><h5 align="center" style="font-weight:normal;">Name : </h5></label>

                                     <label><h5 style="font-weight:normal; padding-left: 100px;">{{ session['name'] }} ({{ session['user_type'] }})</h5></label>
                                     
                                        
                                    </div>

                         
                                <div class="form-group">
                                        
                                         <label><h5 align= "center" style="font-weight: normal;">Email : </h5></label>

                                     <label><h5 style="font-weight: normal;padding-left: 100px;">{{ session['email'] }}</h5></label>
                                     
                                        
                                </div>

                                    <div class="form-group">
                                        
                                         <label><h5 align= "center" style="font-weight: normal;">Select Reason : </h5></label>
                                         <select class="form-control pl-0 form-control-line" required style="height: 40px; width: 250px; border-color: black;" required>
                                                <option value="">  <---Select complaint type---></option>
                                                <option value="Link Unavailable">Link Unavailable</option>
                                                <option value="Exam Unavailable">Exam Unavailable</option>
                                                <option value="Course Unavailable">Course Unavailable</option>
                                                <option value="Can't Enroll">Can't Enroll</option>
                                                <option value="Form Unavailable">Form Unavailable</option>
                                                <option value="Form Unavailable">Other</option>
                                                
                                                
                                            </select>
                                    


                                     
                                        
                                    </div>
                                <br>
                                    
                                

                                    <div class="form-group">
                                       
                                     <label><h5 style="font-weight: normal;">Enter Complaint Description</h5></label>
                                      <center>
                                     <textarea rows="3" cols="98" required></textarea> 
                                     </center>
                                    </div>
                                    <br>
     
                                    <div class="form-group">
                                        <div class="col-12" style="padding-left: 180px;">
                                            <button class="btn btn-warning text-white col-6">Submit Complaint</button>
                                        </div>
                                    </div>


                                    
                            </form>
                                       
                        </div>
                    </div>
            </div>
    </div>
                                                
</div>




{% endblock content %}

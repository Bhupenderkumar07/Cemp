{% extends "dashboard.html" %}

{% block content %}
<div class="main-space">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Enter New Password</label>
                                    <input class="au-input au-input--full" type="text" name="password" placeholder="Enter password">
                                </div>
                                <div class="form-group">
                                    <label>Confirm New Password</label>
                                    <input class="au-input au-input--full" type="password" id= "password" name="password" placeholder="Enter password">
                                    <input type="checkbox" onclick="myFunction()"> Show Password
                                </div>
                                <button class="au-btn au-btn--block au-btn--blue m-b-20" type="submit">submit</button>
                            </form>
                        </div>
                    </div>
                </div>
        

</div>
<script>
    function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

{% endblock content %}
